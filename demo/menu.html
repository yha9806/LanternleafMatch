<script>
// ============================================

const ENERGY_CONFIG = {
  max: 5,
  regenSeconds: 20 * 60
};

// åŠ è½½ç©å®¶è¿›åº¦
function loadProgress() {
  try {
    const saved = localStorage.getItem('lanternleaf_player_progress');
    if (saved) {
      const data = JSON.parse(saved);
      document.getElementById('currentLevel').textContent = data.currentLevel || 1;
      document.getElementById('totalStars').textContent = data.totalStars || 0;
      document.getElementById('completedLevels').textContent = data.completedLevels || 0;
      document.getElementById('coins').textContent = data.coins || 0;
      document.getElementById('gems').textContent = data.gems || 0;
    }
  } catch (e) {
    console.log('Failed to load progress:', e);
  }
}

// æ£€æŸ¥æ¯æ—¥å¥–åŠ±æ˜¯å¦å¯é¢†å–
function checkDailyReward() {
  try {
    const saved = localStorage.getItem('lanternleaf_daily_reward');
    const today = new Date().toDateString();

    if (saved) {
      const data = JSON.parse(saved);
      if (data.lastClaimDate !== today) {
        // ä»Šå¤©è¿˜æ²¡é¢†å–
        document.getElementById('dailyBadge').style.display = 'block';
      }
    } else {
      // ä»æœªé¢†å–è¿‡
      document.getElementById('dailyBadge').style.display = 'block';
    }
  } catch (e) {
    console.log('Failed to check daily reward:', e);
  }
}

// æ˜¾ç¤ºå³å°†æ¨å‡ºæç¤º
function showComingSoon() {
  alert('æ•¬è¯·æœŸå¾…ï¼');
}

// åŠ è½½ä½“åŠ›çŠ¶æ€
function loadEnergy() {
  try {
    const saved = localStorage.getItem('lanternleaf_energy');
    if (saved) {
      const data = JSON.parse(saved);
      let current = data.current;

      // è®¡ç®—ç¦»çº¿æ¢å¤
      const now = Date.now();
      const elapsed = now - data.lastRegenTime;
      const regenPoints = Math.floor(elapsed / (ENERGY_CONFIG.regenSeconds * 1000));
      current = Math.min(ENERGY_CONFIG.max, current + regenPoints);

      updateEnergyDisplay(current, ENERGY_CONFIG.max, data.lastRegenTime);
    } else {
      updateEnergyDisplay(5, 5, Date.now());
    }
  } catch (e) {
    updateEnergyDisplay(5, 5, Date.now());
  }
}

function updateEnergyDisplay(current, max, lastRegenTime) {
  document.getElementById('energy').textContent = `${current}/${max}`;

  if (current < max) {
    const elapsed = Date.now() - lastRegenTime;
    const remaining = (ENERGY_CONFIG.regenSeconds * 1000) - (elapsed % (ENERGY_CONFIG.regenSeconds * 1000));
    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    document.getElementById('energyTimer').textContent =
      `${minutes}:${seconds.toString().padStart(2, '0')}`;
  } else {
    document.getElementById('energyTimer').textContent = 'å·²æ»¡';
  }
}

// ç”Ÿæˆè‰ä¸›
function generateGrass() {
  const grass = document.getElementById('grass');
  for (let i = 0; i < 30; i++) {
    const blade = document.createElement('div');
    blade.className = 'grass-blade';
    blade.style.animationDelay = `${Math.random() * 3}s`;
    grass.appendChild(blade);
  }
}

// ç”Ÿæˆé£˜è½ç²’å­
function generateParticles() {
  const particles = document.getElementById('particles');
  const emojis = ['ğŸƒ', 'ğŸŒ¸', 'âœ¨'];

  for (let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.animationDuration = `${8 + Math.random() * 10}s`;
    particle.style.animationDelay = `${Math.random() * 10}s`;
    particles.appendChild(particle);
  }
}

// å¯åŠ¨
function init() {
  loadProgress();
  loadEnergy();
  checkDailyReward();
  generateGrass();
  generateParticles();

  // å®šæ—¶åˆ·æ–°ä½“åŠ›æ˜¾ç¤º
  setInterval(loadEnergy, 1000);
}

init();
</script>
